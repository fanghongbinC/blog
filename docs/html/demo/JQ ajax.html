<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		// $.ajax({url:"http://localhost:8081/pet_base/api/dictionary/getDictionary",
		$.ajax({url:"http://localhost:9301/api/dictionary/getDictionary",
        type:"post",
        contentType:"application/json",
        headers:{
        "yxnAppid":"yxn1615455562126"
        },
        data:"test_test",
        success:function(result){

            console.log("返回内容",result);
        
            var a = JSON.parse(result.data.dictValue);
    
         console.log(a);

			$("#div1").html(result);
		}});
	});
});
</script>
</head>
<body>

<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取其他内容</button>

</body>
</html>
